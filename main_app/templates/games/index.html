{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Console: {{ game.console }}</p>
      <p>Genre: {{ game.genre }}</p>
      <p>Released: {{ game.released }}</p>
      
    </div>
  </div>
{% endfor %}

{% endblock %}
